<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Arc Builder Dashboard</title>
<!-- Tell the browser to be responsive to screen width -->
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<!-- Bootstrap 3.3.7 -->
<link rel="stylesheet" href="css/bootstrap.min.css">
<!-- Font Awesome -->
<link rel="stylesheet" href="css/font-awesome.min.css">
<!-- Ionicons -->
<link rel="stylesheet" href="css/ionicons.min.css">
<!-- DataTables -->
<link rel="stylesheet" href="css/dataTables.bootstrap.min.css">
<!-- Theme style -->
<link rel="stylesheet" href="css/AdminLTE.min.css">
<link rel="stylesheet" href="css/custom.css">
<!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
<link rel="stylesheet" href="css/_all-skins.min.css">

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

<!-- Google Font -->
<link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="black-bg">
<div class="wrapper">

<!-- Main content -->
<section class="content index edit-modal">
  <div class="1middle-bg">
    <div class="row">
      <div class="col-md-12 col-sm-12">
        <div class="add-blk">
          <div class="panel-heading blue">
            <h3>Edit Branch</h3>
          </div>
          <div class="middle-bg">
            <form name="myForm" onsubmit="return validateForm()" method="post">
              <div class="row">
                <div class="col-md-12 col-sm-12">
                  <div class="form-group">
                    <select class="form-control">
                      <option>-- please Select --</option>
                      <option>Employee</option>
                      <option>Labour</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-4 col-sm-4">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Intial :</label>
                    <input type="email" name="fname" class="form-control" id="exampleInputEmail1" placeholder="Intial">
                  </div>
                </div>
                <div class="col-md-4 col-sm-4">
                  <div class="form-group">
                    <label for="exampleInputEmail1">First name :</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="First name">
                  </div>
                </div>
                <div class="col-md-4 col-sm-4">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Last name :</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Last name">
                  </div>
                </div>
                <div class="col-md-4 col-sm-4">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Country code :</label>
                    <select class="form-control">
                      <option>IND(91)</option>
                      <option>AF(93)</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-4 col-sm-4">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Mobile number :</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Mobile number">
                  </div>
                </div>
                <div class="col-md-4 col-sm-4">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Gender :</label>
                    <select class="form-control">
                      <option>Male</option>
                      <option>Female</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-4 col-sm-4">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email e.g.</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                  </div>
                </div>
                <div class="col-md-4 col-sm-4">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Qualification :</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Qualification">
                  </div>
                </div>
                <div class="col-md-4 col-sm-4">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Designation :</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Designation">
                  </div>
                </div>
                <div class="col-md-4 col-sm-4">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Employee Id</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Employee Id">
                  </div>
                </div>
                <div class="col-md-4 col-sm-4">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Branch :</label>
                    <select class="form-control">
                      <option>-- please Select --</option>
                      <option>Bionische pvt ltd</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-4 col-sm-4">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Salary :</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Salary">
                  </div>
                </div>
                <div class="col-md-12 col-sm-12">
                  <div class="form-group">
                    <div class="checkbox">
                      <label>
                        <input type="checkbox" value="">
                        Is login required? </label>
                    </div>
                  </div>
                </div>
                <div class="col-md-3 col-sm-3">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Login :</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Login">
                  </div>
                </div>
                <div class="col-md-3 col-sm-3">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Password :</label>
                    <input type="password" class="form-control" id="exampleInputEmail1" placeholder="Password">
                  </div>
                </div>
                <div class="col-md-3 col-sm-3">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Photo :</label>
                    <input type="file" class="">
                  </div>
                </div>
                <div class="col-md-3 col-sm-3">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Thumb :</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="thumb">
                  </div>
                </div>
                <div class="col-md-12 col-sm-12">
                  <div class="form-group">
                    <input type="submit" value="Save" class="btn btn-primary new-btn">
                    <input type="button" value="Clear" class="btn btn-primary new-clear">
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- ./wrapper --> 

<script src="js/jquery.min.js"></script> 
<script src="js/bootstrap.min.js"></script> 
<script src="js/jquery.dataTables.min.js"></script> 
<script src="js/dataTables.bootstrap.min.js"></script> 
<script src="js/jquery.slimscroll.min.js"></script> 
<script src="js/fastclick.js"></script> 
<script src="js/adminlte.min.js"></script> 
<script src="js/demo.js"></script> 
<script src="js/custom.js"></script>
<script>
  $(function () {
    $('#example1').DataTable()
    $('#example2').DataTable({
      'paging'      : true,
      'lengthChange': false,
      'searching'   : false,
      'ordering'    : true,
      'info'        : true,
      'autoWidth'   : false
    })
  })
</script>


</body>
</html>
