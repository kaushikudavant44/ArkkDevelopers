<body class="hold-transition register-page">

<div class="register-box large">
  <div class="register-logo">
    <a href="../../index2.html"><b>Add</b>Employee</a>
  </div>

  <div class="register-box-body ">
    <p class="login-box-msg">Register a new membership</p>

   <form action="../../index.html" method="post">
	
	<div class="row">
		<div class="col-md-6 col-sm-6">
		<div class="form-group has-feedback">
	  <input type="text" class="form-control" placeholder="Name">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
		</div>
		<div class="col-md-6 col-sm-6">
		<div class="form-group">
      <select class="form-control" >
  &nbsp;&nbsp;&nbsp;&nbsp;<option value="volvo"></option>
  &nbsp;&nbsp;&nbsp;&nbsp;<option value="saab"></option>
  &nbsp;&nbsp;&nbsp;&nbsp;<option value="vw"></option>
  &nbsp;&nbsp;&nbsp;&nbsp;<option value="Firm Name" selected>Firm Name</option>
</select>
</div>
		</div>
		<div class="col-md-6 col-sm-6">
		<div class="form-group has-feedback">
        <input type="text_no" class="form-control " placeholder="Contact No">
        <span class="glyphicon glyphicon-earphone form-control-feedback"></span>
      </div>
		</div>
		<div class="col-md-6 col-sm-6">
		<div class="form-group has-feedback">
        <textarea rows="4" cols="50" placeholder="Address" class="form-control input-textarea "></textarea>
        <span class="glyphicon glyphicon-home form-control-feedback"></span>
      </div>
		</div>
		<div class="col-md-6 col-sm-6">
		<div class="form-group has-feedback">
        <input type="no" class="form-control " placeholder="Joining date">
        <span class="glyphicon glyphicon-calendar form-control-feedback"></span>
      </div>
		</div>
		<div class="col-md-6 col-sm-6">
		 <div class="form-group has-feedback">
        <input type="text" class="form-control " placeholder="Email ID">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
		</div>
		<div class="col-md-12 col-sm-12">
		<div class="form-group has-feedback">
        <input type="password" class="form-control " placeholder="Password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
		</div>
		<div class="col-md-6 col-sm-6"></div>
	</div>
    
      <div class="form-group mar-bot has-feedback">
        Add Photo &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Fingerprint<br> <textarea rows="4" cols="10" class="form-control img" > </textarea>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<textarea rows="4" cols="10" class="form-control img " ></textarea></br>
		<div class="clearfix"></div>
		<div class="checkbox icheck">
            <label>
              <input class="agree-checkbox" type="checkbox"> I agree to the <a href="#">terms</a>
            </label>
          </div>
        <!--<span class="glyphicon glyphicon-user form-control-feedback"></span>-->
		<input type="button" class="btn btn-primary new-btn" value="Browse">&nbsp;<input type="button" class="btn btn-primary new-btn" value="clear">
		<button type="submit" class="btn btn-primary btn-block btn-flat new-btn mar-top">Register</button>
      </div>
      
      <div class="row">
        <div class="col-xs-8">
          
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          
        </div>

<script src="js/icheck.min.js"></script>
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' // optional
    });
  });
</script>
